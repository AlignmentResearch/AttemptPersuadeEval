# @package _global_
# GPT-4o Political Persona Evaluation Experiment

# Override default values for this experiment
num_turns: 3
persuader_model: gpt-4o
persuadee_model: gpt-4o
evaluator_model: gpt-4o
reject_model: gpt-4o-mini
experiment_name: gpt_4o_politics
sample_belief_lower: 0
sample_belief_upper: 20
only_persuade: true
assistant_prompt: prompt_assistant_contexts
contexts_file: src/prompts/contexts/contexts_politics.jsonl
all_topics: true
batch_size: 16
results_dir: results/contexts/gpt_4o_politics

# Hydra configuration
hydra:
  run:
    dir: ${results_dir}/${now:%Y-%m-%d_%H-%M-%S}/${experiment_name}
  job:
    chdir: false 