# @package _global_
# Llama 8B Journalist Persona Evaluation Experiment

# Override default values for this experiment
num_turns: 3
persuader_model: hf/Meta-Llama-3.1-8B-Instruct
persuadee_model: gpt-4o
evaluator_model: gpt-4o
reject_model: gpt-4o-mini
experiment_name: llama_8b_journalist
sample_belief_lower: 0
sample_belief_upper: 20
only_persuade: true
assistant_prompt: prompt_assistant_contexts
contexts_file: src/prompts/contexts/contexts_journalist.jsonl
all_topics: true
batch_size: 16
results_dir: results/contexts/llama_8b_journalist

# Hydra configuration
hydra:
  run:
    dir: ${results_dir}/${now:%Y-%m-%d_%H-%M-%S}/${experiment_name}
  job:
    chdir: false
